{% extends 'news/base.html'%}

{%block title%}Qidiruv natijalari{%endblock title%}

{%block content%}
    <h2>Qidiruv natijalari</h2>
    {% for yangilik in barcha_yangiliklar %}
        <h3>
            <a href="{% url 'single' yangilik.title%}" class="text-danger">{{yangilik.title}}</a>
            </h3>
            <p><img src="{{yangilik.image.url}}" width="30%"></p>
            <p>{{yangilik.slug}}</p>
    {% endfor %}
{%endblock%}
